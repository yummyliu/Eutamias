syntax = "proto3";
package rpc;

import "rpc/BaseDefine.proto";

message ServerTimeReq{
    }

message ServerTimeRsp {
    uint64 ServerTime = 1;
}

message LoginReq {
    uint64 id =1;
    string passwd =2 ;
    OnlineStatus online_statue = 3;
    }

message LoginRsp {
    uint64 id =1;
    ResultCode result_code =2;
    string result_str =3;
    }

message LogoutReq {
    uint64 id = 1;
    }

message LogoutRsp {
    uint64 id = 1;
    ResultCode result_code =2;
    string result_str = 3;
    }

message NinfoReq {
    uint64 id =1;
    }

message NinfoRsp {
    uint64 id =1;
    string Nip =2;
    uint64 Nport =3;
    ResultCode rc = 4;
    }

message SendMsgReq {
    uint64 id = 1;
    uint64 peerid = 2;
}
message SendMsgRsp {
    uint64 id = 1;
    uint64 peerid = 2;
}
message MsgData {
    uint64 id = 1;
    uint64 session_id = 2;
    string content =3;
    }

message MsgDataReadAck {
    ResultCode result_code = 1;
    string result_str = 2;
    string Sip = 3;
    uint64 Sport = 4;
    }

message UnreadMsgReq {
    uint64 id = 1;
    }

message UnreadMsgInfo {
    uint64 fromid = 1;
    uint64 session_id = 2;
    string content = 3;
    }

message UnreadMsgRsp {
    ResultCode result_code = 1;
    string result_str = 2;
    repeated UnreadMsgInfo UnreadMsg_list = 3;
    uint64 msg_count = 4;
    }

message CreateSessionReq {
    uint64 fromid = 1;
    uint64 peerid = 2;
    }

message CreateSessionRsp {
    uint64 fromid = 1;
    uint64 peerid = 2;
    uint64 session_id = 3;
    ResultCode result_code = 4;
    string result_str = 5;
    string Sip = 6;
    uint64 Sport = 7;
    }

message CloseSessionReq {
    uint64 fromid = 1;
    uint64 peerid = 2;
    uint64 session_id = 3;
    }

message CloseSessionRsq {
    ResultCode result_code = 1;
    string result_str = 2;
    }
